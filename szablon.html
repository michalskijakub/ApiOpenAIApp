
    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podgląd Artykułu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                line-height: 1.8;
                margin: 20px;
                background: linear-gradient(135deg, #e0f7fa, #fff);
                color: #212529;
            }
            h1 {
                color: #007bff;
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 20px;
                text-shadow: 1px 1px 2px #ccc;
            }
            h2 {
                color: #17a2b8;
                border-left: 5px solid #17a2b8;
                padding-left: 10px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.1em;
                text-align: justify;
                margin-bottom: 15px;
            }
            img {
                display: block;
                max-width: 90%;
                height: auto;
                margin: 20px auto;
                border: 5px solid #17a2b8;
                border-radius: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            }
            figcaption {
                text-align: center;
                font-size: 0.9em;
                color: #6c757d;
                font-style: italic;
                margin-top: -10px;
            }
            ul {
                padding-left: 20px;
            }
            ul li {
                margin-bottom: 10px;
                color: #343a40;
            }
            footer {
                text-align: center;
                margin-top: 40px;
                font-size: 0.9em;
                color: #6c757d;
            }
        </style>
    </head>
